name: Build JAR

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24
      - name: Build with Maven
        run: mvn package
      - uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/first-password-action.jar
